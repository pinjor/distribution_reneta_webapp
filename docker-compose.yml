version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: swift_distro_postgres
    environment:
      POSTGRES_DB: swift_distro_hub
      POSTGRES_USER: swift_user
      POSTGRES_PASSWORD: swift_password
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #- ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - swift_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swift_user -d swift_distro_hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: swift_distro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - swift_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swift_distro_api
    environment:
      - DATABASE_URL=postgresql://swift_user:swift_password@postgres:5432/swift_distro_hub
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost,http://localhost:80,http://localhost:8080
  #  ports:
  #    - "18000:8000"
    volumes:
      - ./backend:/app
    networks:
      - swift_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: swift_distro_frontend
    #ports:
    #  - "18000:8000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./vite.config.ts:/app/vite.config.ts
    networks:
      - swift_network
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost/api

  nginx:
    image: nginx:alpine
    container_name: swift_distro_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - swift_network
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  swift_network:
    driver: bridge

